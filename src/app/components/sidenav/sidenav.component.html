<mat-drawer-container class="app-container" autosize>
    <mat-drawer #drawer class="app-sidenav" mode="over">
        <div class="align-right">
            <button mat-icon-button color="primary" (click)="drawer.toggle()" class="app-sidenav__close">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <mat-nav-list class="app-sidenav__list">
            <mat-list-item>Item 1</mat-list-item>
            <mat-list-item>Item 2</mat-list-item>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="app-sidenav-content">
        <button mat-mini-fab color="primary" (click)="drawer.toggle()" class="app-sidenav__open">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-card class="container">
            <ng-content></ng-content>
        </mat-card>
    </div>
  
</mat-drawer-container>
